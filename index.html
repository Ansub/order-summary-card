<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="/images/illustration-hero.svg" class="hero-img" />
        <h1>Order Summary</h1>
        <div class="content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan">
          <img src="/images/icon-music.svg" class="music-img" />
          <div class="annual-plan">
            <div class="annual">Annual Plan</div>
            <div class="price">$59.9/Year</div>
          </div>
          <button id="change-btn"><a href="">Change</a></button>
        </div>
        <div class="buttons">
          <button id="pay-btn">Proceed To Payment</button>
          <button id="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
